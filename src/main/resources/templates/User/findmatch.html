<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
	<title>Find Match</title>
	<link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body>

	<div id="content">
		<div class="grid grid-cols-12 mt-4 ">
			<div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-2"></div>
			<div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-2">
				<!-- 6 ki spance le rhi hai -->
				<!-- card -->
				<div
					class="block p-6 border-t-[10px] border-blue-700 bg-indigo-200 rounded-xl shadow hover:bg-indigo-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">

					<form novalidate class="max-w-2xl mx-auto" method="get" th:action="@{/user/do-findmatch}"
						data-th-object="${userFormDetails}">

						<h5 class="text-3xl font-bold selfWritter text-center dark:text-white">What you see in your
							Dream Life Partner</h4>

							<!-- Gender -->
							<div class="mt-5">
								<fieldset>
									<legend class="sr-only">Gender</legend>
									<label
										class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Gender</label>
									<p data-th-if="${#fields.hasErrors('gender')}" data-th-errors="*{gender}"
										class="text-red-600"></p>

									<div class="flex items-center mb-4 space-x-3">
										<label
											class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">
											<input data-th-field="*{gender}" id="gender-option-1" type="radio"
												name="gender" value="male" class="mr-3">
											Male
										</label>

										<label
											class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">
											<input data-th-field="*{gender}" id="gender-option-2" type="radio"
												name="gender" value="female" class="mr-3">
											Female
										</label>
									</div>

								</fieldset>
							</div>

							<div class="mt-5 flex justify-between gap-4">
								<!-- Religion -->
								<div class="flex-1 min-w-0 mx-2">
									<label for="religion"
										class="block mb-2 text-sm font-bold font-medium text-gray-900 dark:text-white">
										Religion<super class="text-red-600 ml-1 text-lg font-medium">*</super>
									</label>

									<p data-th-if="${#fields.hasErrors('religion')}" data-th-errors="*{religion}"
										class="text-red-600"></p>
									<select data-th-field="*{religion}" id="religion" name="religion"
										class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
										<option value="">Select Religion from here</option>
										<option value="hindu" id="hindu" name="hindu">Hindu</option>
										<option value="sikh" id="sikh" name="sikh">Sikh</option>
										<option value="muslim" id="muslim" name="muslim">Muslim</option>
										<option value="christian" id="christian" name="christian">Christian</option>
										<option value="anyCaste" id="anyCaste" name="anyCaste">Any Caste</option>
									</select>
								</div>


								<!-- Caste: Sikh -->
								<div class="flex-1 min-w-0 mx-2 mt-2" id="sikh-caste-section" style="display: none;">
									<label for="sikh"
										class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Caste</label>
									<p data-th-if="${#fields.hasErrors('caste')}" data-th-errors="*{caste}"
										class="text-red-600"></p>
									<select data-th-field="*{caste}" name="sikh"
										class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
										<!-- Initially hidden -->
										<option value="">Select Sikh Caste</option>
										<option value="ramgarhia">Ramgarhia</option>
										<option value="swarnkar">Swarnkar</option>
										<option value="jatt">Jatt</option>
										<option value="arora">Arora</option>
										<option value="mehra-sikh">Mehra Sikh</option>
										<option value="khatri">Khatri</option>
										<option value="sc">SC</option>
										<option value="other">Other</option>
									</select>
								</div>

								<!-- Caste: Hindu -->
								<!--								<div class="flex-1 min-w-0 mx-2 mt-2" id="hindu-caste-section" style="display: none;">
									<label for="hindu"
										class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Caste</label>
									<p data-th-if="${#fields.hasErrors('caste')}" data-th-errors="*{caste}"
										class="text-red-600"> </p>
									<select data-th-field="*{caste}" id="hindu" name="hindu"
										class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
										<option value="">Select Hindu Caste</option>
										<option name="brahman" id="brahman" value="brahman"> Brahman </option>
										<option name="sindi" id="sindi" value="sindi"> Sindi </option>
										<option name="bania" id="bania" value="bania"> Bania </option>
										<option name="rajput" id="rajput" value="rajput"> Rajput </option>
										<option name="ravidasia" id="ravidasia" value="ravidasia"> Ravidasia </option>
										<option name="valmiki" id="valmiki" value="valmiki"> Valmiki </option>
										<option name="sharma" id="sharma" value="sharma"> Sharma </option>
										<option name="kumhaar" id="kumhaar" value="kumhaar"> Kumhar </option>
										<option name="yadav" id="yadav" value="yadav"> Yadav </option>
										<option name="jenny" id="jenny" value="jenny"> Jenny </option>
										<option name="prajapati" id="prajapati" value="prajapati"> prajapati </option>
										<option value="anycaste" id="anycaste" name="anycaste">Any Caste</option>
									</select>
								</div>
-->
							</div>
							<hr>

							<div class="flex flex-wrap justify-evenly gap-8 mt-10 ">
								<!-- Age -->
								<div
									class="mx-2 w-auto space-y-4 border border-2 rounded-xl border-blue-700 hover:border-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-600 p-4">
									<label for="age"
										class="block mb-2 text-center text-sm font-medium text-gray-900 dark:text-white">Choose
										Age</label>
									<small> Min. may be 19 and Max. may be 55+</small>
									<p data-th-if="${#fields.hasErrors('minAge')}" data-th-errors="*{minAge}"
										class="text-red-600"> </p>
									<p data-th-if="${#fields.hasErrors('maxAge')}" data-th-errors="*{maxAge}"
										class="text-red-600"> </p>

									<div class="flex space-x-6">
										<div>
											<input data-th-field="*{minAge}" type="text" id="minAge"
												class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-20 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
												placeholder="Enter Minimun Age" />
										</div>

										<div class="p-2"><b>-- To --</b></div>

										<div>
											<input data-th-field="*{maxAge}" type="text" id="maxAge"
												class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-20 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
												placeholder="Enter Maximun Age" />
										</div>
									</div>
								</div>

								<!-- Height -->
								<div
									class="mx-2 w-72 space-y-4 border border-2 rounded-xl border-blue-700 hover:border-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-600 p-4">
									<label for="height"
										class="block mb-2 text-center text-sm font-medium text-gray-900 dark:text-white">Height</label>
									<small> Height may varry 4 to 6.5 (in foot)</small>
									<p data-th-if="${#fields.hasErrors('minHeight')}" data-th-errors="*{minHeight}"
										class="text-red-600"> </p>
									<p data-th-if="${#fields.hasErrors('maxHeight')}" data-th-errors="*{maxHeight}"
										class="text-red-600"> </p>

									<div class="flex space-x-2">

										<div>
											<input data-th-field="*{minHeight}" type="text" id="minHeight"
												class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-20 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
												placeholder="Enter Minimun Height" />
										</div>

										<div class="p-2"><b>-- To --</b></div>

										<div>
											<input data-th-field="*{maxHeight}" type="text" id="maxHeight"
												class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-20 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
												placeholder="Enter Maximun Height" />
										</div>
									</div>
								</div>
							</div>

							<div class="flex flex-wrap gap-4 mt-10">
								<!-- Place of Living -->
								<div class="flex-1 min-w-0 mx-2 mb-5">
									<fieldset>
										<legend class="sr-only">Place of Living<super
												class="text-red-600 ml-1 text-lg font-medium">*</super>
										</legend>
										<label
											class="block mb-2 text-sm font-bold font-medium text-gray-900 dark:text-white">Place
											of
											Living<super class="text-red-600 ml-1 text-lg font-medium">*</super></label>
										<p data-th-if="${#fields.hasErrors('place')}" data-th-errors="*{place}"
											class="text-red-600 flex"> </p>

										<div class="flex items-center mb-4 space-x-3" id="place">
											<label
												class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">
												<input data-th-field="*{place}" id="place-option-1" type="radio"
													name="place" value="indian" class="mr-3">
												Indian
											</label>

											<label
												class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">
												<input data-th-field="*{place}" id="place-option-2" type="radio"
													name="place" value="nri" class="mr-3">
												NRI
											</label>
										</div>
									</fieldset>
								</div>

								<!-- Married -->
								<div class="flex-1 min-w-0 mx-2 mb-5">
									<label for="marriedStatus"
										class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Married
										Status</label>
									<p data-th-if="${#fields.hasErrors('marriedStatus')}"
										data-th-errors="*{marriedStatus}" class="text-red-600"> </p>
									<select data-th-field="*{marriedStatus}" id="marriedStatus" name="marriedStatus"
										class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
										<option value="">Select Status from here</option>
										<option value="single">Single</option>
										<option value="married">Married</option>
										<option value="divorced">Divorced</option>
										<option value="widowed">Widowed</option>
									</select>
								</div>
							</div>

							<div class="flex justify-between gap-4">

								<!-- qualification -->
								<div class="flex-1 min-w-0 mx-2 mb-5">
									<label for="qualification"
										class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Qualification</label>
									<p data-th-if="${#fields.hasErrors('qualification')}"
										data-th-errors="*{qualification}" class="text-red-600"> </p>
									<select data-th-field="*{qualification}" id="qualification" name="qualification"
										class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
										<option value="">Select Qualification from here</option>
										<option value="no-study" id="no-study" name="no-study">No Study</option>
										<option value="10th-pass" id="10th-pass" name="10th-pass">10th Pass</option>
										<option value="12th-pass" id="12th-pass" name="12th-pass">12th Pass</option>
										<option value="under-graduate" id="under-graduate" name="under-graduate">
											Under-Graduate
										</option>
										<option value="post-graduate" id="post-graduate" name="post-graduate">
											Post-Graduate
										</option>
										<option value="phd" id="phd" name="phd">PHD/ Research</option>
									</select>
								</div>

								<!-- Occupation -->
								<div class="flex-1 min-w-0 mx-2 mb-5">
									<label for="occupation"
										class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Occupation</label>
									<p data-th-if="${#fields.hasErrors('occupation')}" data-th-errors="*{occupation}"
										class="text-red-600"> </p>
									<select data-th-field="*{occupation}" id="occupation" name="occupation"
										class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
										<option value="">Select Occupation from here</option>
										<option value="privateJob" id="privateJob" name="privateJob">Private Job
										</option>
										<option value="governmentJob" id="governmentJob" name="governmentJob">Government
											Job
										</option>
										<option value="business" id="business" name="business">Business</option>
										<option value="anytype" id="anytype" name="anytype">Any Type</option>
									</select>
								</div>
							</div>


							<!--  Mark as Agreed Parameter  -->
							<div class="flex items-start my-4 mt-6">
								<div class="flex items-center h-5">
									<input id="agreement" type="checkbox"
										class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-600 dark:border-gray-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
										required />
								</div>
								<label for="agreement"
									class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
									Agree with the <a href="#"
										class="text-blue-600 hover:underline dark:text-blue-500">Terms and Conditions
										<super class="text-red-600 mx-1 text-lg font-medium">*</super>
									</a></label>
								<p data-th-if="${#fields.hasErrors('agreement')}" data-th-errors="*{agreement}"
									class="text-red-600 flex"> </p>
							</div>


							<!--  Submit Buttom  -->
							<center class="mt-6">
								<div class="mt-3">
									<button type="submit" id="findmatch-button"
										class="text-white container text-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-4 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
										Let's Find your Best Match
									</button>
								</div>
							</center>

					</form>
				</div>
			</div>
		</div>
	</div>

	<script>
		console.log("UserList page");

		const religionSelect = document.getElementById('religion');
		const sikhCasteSection = document.getElementById('sikh-caste-section');
		const hinduCasteSection = document.getElementById('hindu-caste-section');

		// Hide caste sections on page load
		window.onload = () => {
			sikhCasteSection.style.display = 'none';
			hinduCasteSection.style.display = 'none';
		};

		religionSelect.addEventListener('change', (e) => {
			const selectedReligion = e.target.value;
			if (selectedReligion === 'sikh') {
				sikhCasteSection.style.display = 'block';
				hinduCasteSection.style.display = 'none';
			} else if (selectedReligion === 'hindu') {
				hinduCasteSection.style.display = 'block';
				sikhCasteSection.style.display = 'none';
			} else {
				sikhCasteSection.style.display = 'none';
				hinduCasteSection.style.display = 'none';
			}
		});
	</script>
</body>

</html>
