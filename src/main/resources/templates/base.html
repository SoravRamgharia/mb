<!DOCTYPE html>
<html class="light" lang="en" th:fragment="parent(content,title,script)" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title data-th-replace="${title}">MB</title>

	<link th:href="@{'/css/output.css'}" rel="stylesheet" />
	<link th:href="@{'/css/style.css'}" rel="stylesheet" />
	<link th:href="@{'https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css'}" rel="stylesheet" />
	<link th:href="@{'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css'}" rel="stylesheet"
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body class="dark:bg-gray-900 bg-gray-100 dark:text-white h-screen flex flex-col justify-between">

	<!-- commona header -->
	<!--  user is logged in : navbar -->
	<div th:if="${loggedInUser}">
		<div data-th-replace="~{User/user_navbar::user-navbar}"></div>
	</div>

	<!-- user is not logged : navbar -->
	<div th:unless="${loggedInUser}">
		<div data-th-replace="~{navbar :: navbar}"></div>
	</div>

	<!-- main content -->
	<main class="flex-grow">
		<!-- your main content here -->
		<section data-th-replace="${content}"></section>
	</main>
	<!-- flow bite content -->

	<!-- common footer -->
	<!-- <footer class="p-4">Footer: Learn Code With Durgesh</footer> -->
	<div>
		<div data-th-replace="~{footer :: footer}"></div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script data-th-src="@{'/js/script.js'}"></script>
	<th:block data-th-replace="${script}"></th:block>
</body>

</html>
